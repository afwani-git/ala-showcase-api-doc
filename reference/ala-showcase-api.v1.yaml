  '/apis/category/{slug}/info':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
    get:
      summary: 'GET Category {slug} info'
      tags:
        - category
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      - string
                      - number
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
              examples:
                'example-category-{slug}-info-res-200':
                  value:
                    status: 200
                    messages: OK
                    data:
                      - UUID: '0001'
                        Code: CAT-001
                        Image: vegetable
                        Description: /img/category/CAT-001.jpg
