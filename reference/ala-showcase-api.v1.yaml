                        deskripsi: world
        '401':
          $ref: '#/components/responses/unauthorized-res'
      operationId: get-apis-partner-slug-info
      security:
        - X-Ala-Token: []
  '/apis/partner/{slug}/info':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - partner
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  UUID:
                    type: string
                  Type:
                    type: string
                  Code:
                    type: string
                  Name:
                    type: string
                  FullName:
                    type: string
                  Logo:
                    type: string
                  Image:
                    type: string
                  Latitude:
                    type: string
                  Longitude:
                    type: string
                  Address:
                    type: string
                  Region:
