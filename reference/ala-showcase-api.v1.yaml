    get:
      summary: Your GET endpoint
      tags:
        - partner
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Partner'
