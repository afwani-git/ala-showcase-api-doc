                        IsDraft: Public
                        DraftBy: c0c29d6e-9082-4516-a41c-4aa5e142c392
                      - UUID: '0002'
                        Code: CAT-002
                        Image: Fruit
                        Description: /img/category/CAT-002.jpg
                        Order: '22'
                        IsDraft: Public
                        DraftBy: c0c29d6e-9082-4516-a41c-4aa5e142c392
                      - UUID: '0003'
                        Code: CAT-003
                        Image: Meat
                        Description: /img/category/CAT-003.jpg
                        Order: '32'
                        IsDraft: Draf
                        DraftBy: c0c29d6e-9082-4516-a41c-4aa5e142c392
        '401':
          $ref: '#/components/responses/unauthorized-res'
      operationId: get-apis-category-slug-info
      security:
        - X-Ala-Token: []
      description: 'this endpoint return info {slug} category'
  '/apis/category/{slug}/product':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
    get:
      summary: 'GET category {slug} product'
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      - string
                      - number
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
              examples:
                'example-category-{slug}-product-res-200':
                  value:
                    status: 200
                    messages: OK
                    data:
                      - UUID: '0001'
                        Code: CAT-001
                        Image: vegetable
                      - UUID: '0002'
                        Code: CAT-002
                        Image: Fruit
                        Description: /img/category/CAT-002.jpg
                      - UUID: '0003'
                        Code: CAT-003
                        Image: Meat
                        Description: /img/category/CAT-003.jpg
        '401':
          $ref: '#/components/responses/unauthorized-res'
      operationId: get-apis-category-slug-product
      description: 'this endpoint return the product of category {slug}'
      security:
        - X-Ala-Token: []
      parameters: []
  /apis/coverage/check:
    get:
      summary: check coverage region
      tags:
        - coverage
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      - string
                      - number
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                     $ref: '#/components/schemas/Region'
              examples:
                check response:
                  value:
                    status: 200
                    messages: succeed
                    data:
                      - UUID: '1'
                        Country:
                          UUID: '14'
                          Code: '+62'
                          Name: Indonesia
                          VoteScore: 4
                          VoteCount: 12
                          FirstAvailableAt: '2019-08-24T14:15:22Z'
                          IsAvailable: true
                          Properties: lorem ipsim dolor sit amet
                        Code: '+62'
                        Name: Indonesia
                        VoteScore: 4
                        VoteCount: 12
                        FirstAvailableAt: '2019-08-24T14:15:22Z'
                        IsAvailable: true
        '401':
          $ref: '#/components/responses/unauthorized-res'
      operationId: get-apis-coverage-check
      security:
        - X-Ala-Token: []
      description: check location
    parameters: []
  /apis/coverage/vote:
    post:
      summary: Vote Region
      operationId: post-apis-coverage-vote
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      - string
                      - number
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AvailableVote'
              examples:
                vote response:
                  value:
                    status: null
                    messages: string
                    data:
                      - UUID: '12'
                        Region: Washington
                        DeviceID: '1122'
                        AppID: '1'
                        Email: email@email.com
                        Latitude: '38.8951'
                        Longitude: '-77.0364'
                        Recommendation: 1
                        Properties: Lorem Ipsum
        '401':
          $ref: '#/components/responses/unauthorized-res'
      description: Posting vote
      security:
        - X-Ala-Token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvailableVote'
            examples:
              vote post:
                value:
                  UUID: '12'
                  Region: Washington
                  DeviceID: '1122'
                  AppID: '1'
                  Email: Email@Email.com
                  Latitude: '38.8951'
                  Longitude: '-77.0364'
                  Recommendation: 1
                  Properties: Lorem Ipsum
        description: ''
      tags:
        - coverage
  /apis/gentoken:
    get:
      summary: gentoken Endpoint
      tags:
        - token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      - string
                      - number
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
              examples:
                token response:
                  value:
                    status: null
                    message: string
                    data:
                      - token_string
      operationId: get-apis-gentoken
      description: generate token api
components:
  schemas:
    Partner:
      title: Partner
      type: object
      x-examples: {}
      properties:
        UUID:
          type: string
          format: uuid
          description: Partner Unique Identifier
        Type:
          type: string
          enum:
            - Driver
            - Warehose
          description: |-
            Partner Type (UUID) 

            uuid : type

            2debfd7a-2c9c-11ea-978f-2e728ce88125 : Driver
            2debfa82-2c9c-11ea-978f-2e728ce88125 : Warehouse
          format: uuid
        Code:
          description: Partner code
          type: string
        Name:
          type: string
          description: Partner Username / Slug
        FullName:
          type: string
          description: Partner Full Name
        Logo:
          type: string
          description: Partner Logo URL
        Image:
          type: string
          description: Partner Image URL
        Latitude:
          type: string
          description: Partner Latitude
        Longitude:
          type: string
          description: Partner Longitude
        Address:
          type: string
          description: Partner Address
        Region:
          type: string
          description: Partner Region
      description: ''
    Category:
      type: object
      title: Category
      description: ''
      properties:
        UUID:
          type: string
          description: Category Unique Identifier
          format: uuid
        Code:
          type: string
          description: Category Code / Slug
        Image:
          type: string
          description: Category Name
        Description:
          type: string
          description: Category Image URL
        Order:
          type: string
          description: Category Index Order (int)
        IsDraft:
          type: string
          description: Category access is Draft or Public
          enum:
            - Draft
            - Public
          example: Draft
        DraftBy:
          type: string
          description: User who create the Category (if is draft) (uuid) (relation to partner)
          format: uuid
      x-examples: {}
    Good:
      title: Good
      type: object
      x-examples: {}
      properties:
        UUID:
          type: string
          description: Good Unique Identifier
          format: uuid
        Code:
          type: string
          description: Good Code / Slug
        Category:
          type: string
          description: Good Category (uuid) (Relation with Category)
          format: uuid
        Name:
          type: string
          description: Good Name
        Image:
          type: string
          description: Good Image URL
        Aliases:
          type: array
          description: Good Alias / Another Name (array string)
          items:
            type: string
        Description:
          type: string
          description: Good Description
        UnitType:
          type: string
          description: |-
            Good Unit Type
            - 15a481f2-af27-11ea-b3de-0242ac130004 : Grams
            - 15a4840e-af27-11ea-b3de-0242ac130004 : Kilograms
            - 15a48652-af27-11ea-b3de-0242ac130004 : Quantities
            - 15a487c4-af27-11ea-b3de-0242ac130004 : Liters
          format: uuid
        UnitValue:
          type: number
          description: Good Unit Value (number/float/double)
        IsFixed:
          type: boolean
          description: Good Fixed Unit flag (bool) (if true cannot order with custom)
        IsDraft:
          type: string
          description: Good access is Draft or Public
          enum:
            - Draft
            - Public
        DraftBy:
          $ref: '#/components/schemas/Partner'
    Product:
      title: Product
      type: object
      description: this model not fix!
      properties:
        UUID:
          type: string
          format: uuid
          description: Product Unique Identifier
        GoodVariant:
          $ref: '#/components/schemas/GoodVariant'
        Good:
          $ref: '#/components/schemas/Good'
        User:
          $ref: '#/components/schemas/Partner'
        Image:
          type: string
          description: Product Image URL
        Description:
          type: string
          description: Product Description
        FirstRegisteredAt:
          type: string
          description: First Timestamp Product Created
        PricePerSet:
          type: string
          description: Price Per Set (Number/Float/Double) (It will depend on Unit Value on Good Variant / Good)
        IsAvailable:
          type: boolean
          description: Product Availability Flag (Bool)
        IsActive:
          type: boolean
          description: Product Active Flag (Bool) (It for Soft-Delete and Recoverable)
        isFixed:
          type: boolean
          description: Product Fixed Unit Flag (Bool) (If true cannot order with custom)
        DiscountType:
          type: string
          description: 'Product Discount Type- : Fixedc2795a62-7360-11eb-9439-0242ac130002- : Percentagec2795c7e-7360-11eb-9439-0242ac130002'
          format: uuid
        DiscountValue:
          type: number
          description: Product Discount Value based on DiscountType (Number/Float/Double)
        DiscountAmount:
          type: string
          description: 'Product Price Cut/Off Amount (Number/Float/Double) (eg. Type is Percentage and Value is 15, it mean Discount Amount is 15% from PricePerSet)'
        DiscountActive:
          type: boolean
          description: Product Discount Active Flag (Bool)
    Country:
      title: Country
      type: object
      properties:
        UUID:
          type: string
          format: uuid
          description: Country Unique Identifier
        Code:
          type: string
          description: Code country
        Name:
          type: string
          description: Country Name
        VoteScore:
          type:
            - string
            - number
          description: Total Country Core
        VoteCount:
          type:
            - string
            - number
          description: |
            Total Country Voter
        FirstAvailableAt:
          type: string
          format: date-time
          description: |
            First Timestamp Country Available
        IsAvailable:
          type: boolean
          description: Country availability flag
        Properties:
          type: string
          description: Country another Properties
      description: ''
    Region:
      title: Region
      type: object
      properties:
        UUID:
          type: string
          description: Region Unique Identifier
        Country:
          $ref: '#/components/schemas/Country'
        Code:
          type: string
          description: 'Region Code (Format: )< CountryCode >:< RegionName >'
        Name:
          type: string
          description: Region Name
        VoteScore:
          type:
            - string
            - number
          description: Total Region Core
        VoteCount:
          type:
            - string
            - number
          description: Total Region Voter
        FirstAvailableAt:
          type: string
          description: First Timestamp Region Available
        IsAvailable:
          type: boolean
    GoodVariant:
      title: GoodVariant
      type: object
      description: Good Variant attributes
      properties:
        UUID:
          type: string
          description: Good Variant Unique Identifier
        Code:
          type: string
          description: Good Variant Code / Slug
        Good:
          $ref: '#/components/schemas/Good'
        Name:
          type: string
          description: Good Variant Name (Main will be filled )@
        Image:
          type: string
          description: Good Variant Image URL
        Description:
          type: string
          description: Good Variant Description
        UnitValue:
          type: number
          description: Good Variant Unit Value (Number/Float/Double)
        IsDraft:
          type: string
          description: Good Variant access is Draft or Public
          enum:
            - Draft
            - Public
        DraftBy:
          $ref: '#/components/schemas/Partner'
    AvailableVote:
      title: AvailableVote
      type: object
      properties:
        UUID:
          type: string
          format: uuid
          description: Available Vote Unique Identifier
        Region:
          type: string
          description: Region (UUID) (Relation with Region)
          format: uuid
        DeviceID:
          type: string
          description: Client Device ID (Unique per Region
        AppID:
          type: string
          description: Client AppID (eg. )com.gear.web.peacock.ala
        Email:
          type: string
          description: Client Email
        Latitude:
          type: string
          description: Client Latitude
        Longitude:
          type: string
          description: Client Longitude
        Recommendation:
          type: number
          description: Client Recommendation (0 - 5)
          minimum: 0
          maximum: 5
          exclusiveMinimum: false
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
            - 0
        Properties:
          type: string
      required:
        - UUID
        - Region
        - DeviceID
        - AppID
        - Email
        - Latitude
        - Longitude
        - Recommendation
      description: Available Vote is data structure for Coverage Vote
  securitySchemes:
    X-Ala-Token:
      name: API Key
      type: apiKey
      in: header
  responses:
    unauthorized-res:
      description: 'Response for unauthorized request and validation token '
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type:
                  - number
                  - string
                description: status-code
                example: 401
                default: 401
              messages:
                type: string
                description: Error Messages
                example: Require Api Token
                default: Require Api Token
              data:
                type: array
                items: {}
          examples:
            unauthorized-response-example:
              value:
                staus: 401
                messages: Require Api Token
                data:
                  - null
tags:
  - name: overview
