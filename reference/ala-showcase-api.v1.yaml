servers:
  - url: 'http://localhost:3000/apis'
paths:
  /apis/category/list:
    get:
      summary: Get List Of Category
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      - string
                      - number
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
              examples:
                example-category-list-res-200:
                  value:
                    status: 200
                    messages: OK
                    data:
                      - UUID: aa0385f2-ea3f-4b80-8777-19eb6d494aa0
                        Code: fresh-vegetable
                        Image: vegetable
                        Description: /img/category/vegetable.jpg
                        Order: '12'
                        IsDraft: Public
                        DraftBy: c0c29d6e-9082-4516-a41c-4aa5e142c392
                      - UUID: 9e7f7aec-020a-42c6-8ab2-51802cfba37d
                        Code: resh-fruit
                        Image: Fruit
                        Description: /img/category/fruit.jpg
                        Order: '22'
                        IsDraft: Public
                        DraftBy: c0c29d6e-9082-4516-a41c-4aa5e142c392
                      - UUID: e22f237f-914b-4a91-a419-d96810cb55c4
                        Code: fresh-meat
                        Image: Meat
                        Description: /img/category/meat.jpg
                        Order: '32'
                        IsDraft: Draf
                        DraftBy: c0c29d6e-9082-4516-a41c-4aa5e142c392
        '401':
          $ref: '#/components/responses/unauthorized-res'
      operationId: get-apis-category-list
      description: 'this endpoint will be return category list '
      security:
        - X-Ala-Token: []
      parameters: []
      tags:
        - category
  '/apis/category/{slug}/info':
    parameters:
      - schema:
          type: string
        name: slug
        in: path
        required: true
    get:
      summary: 'GET Category {slug} info'
      tags:
        - category
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      - string
                      - number
                  messages:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
              examples:
                'example-category-{slug}-info-res-200':
                  value:
                    status: 200
                    messages: OK
                    data:
                      - UUID: aa0385f2-ea3f-4b80-8777-19eb6d494aa0
                        Code: fresh-vegetable
                        Image: vegetable
                        Description: /img/category/vegetable.jpg
                        Order: '12'
                        IsDraft: Public
                        DraftBy: c0c29d6e-9082-4516-a41c-4aa5e142c392
                      - UUID: 9e7f7aec-020a-42c6-8ab2-51802cfba37d
                        Code: resh-fruit
